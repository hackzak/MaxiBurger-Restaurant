<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="title-box">
            <!-- titre pour ma page -->
            <h1>Maxiburger</h1>
            <!-- slogan por ma page -->
            <p>Des petits plats tout en douceur</p>
        </div>
    </header> 

    <!-- slider d'image -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="pizza2.jpg" alt=""></div>
            <div class="slide"><img src="pizza2.jpg" alt=""></div>
            <div class="slide"><img src="pizza2.jpg" alt=""></div>
            <div class="slide"><img src="pizza2.jpg" alt=""></div>
        </div>
    </div>

    <!-- menu de navigation -->
    <nav class="menu">
        <ul>
            <li class="nav-item pizza">pizza</li>
            <li class="nav-item salade">salade</li>
            <li class="nav-item burger">burger</li>
            <li class="nav-item boissons">boissons</li>
        </ul>
    </nav>

    <!-- section -->
    <section id="pizza" class="pizza">

        <div class="item">
            <img src="pizza2.jpg" alt="">
                <div class="item-info">
                    <h3>Caprapiquante</h3>
                    <p>Chèvre, Miel, Graine toastés, piment rouge</p>
                    <p>12€00</p>
                </div>
        </div>

        <div class="item">
            <img src="pizza2.jpg" alt="">
                <div class="item-info">
                    <h3>Strategia</h3>
                    <p>Tomates, mozerlla, basilique</p>
                    <p>9€00</p>
                </div>
        </div>

        <div class="item">
            <img src="pizza2.jpg" alt="">
                <div class="item-info">
                    <h3>Natural</h3>
                    <p>Cèvre, courgette, basilique, carotes, huile vegetal</p>
                    <p>10€00</p>
                </div>
        </div>

    </section>
</body>
</html>
